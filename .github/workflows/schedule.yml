name: Build RHM Feed

on:
  schedule:
    - cron: "5 7 * * *"   # t√§glich 07:05 UTC (~09:05 CET/CEST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python fetch_rhm.py
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/rhm_latest.json data/rhm_prices_last120.csv
          git commit -m "update: RHM feed $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "nothing to commit"
          git push
